<!DOCTYPE html> 

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr"> 

<!-- Balise HEAD -->
<head>
    
<!-- Titre de la page -->
<title>Keywords Generator | cedric-vanet.fr</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Declaration Jquery (Google) -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>

<!-- Declaration du plugin Keywords -->
<script type="text/javascript" src="jquery.keywordsgenerator.min.js"></script>
    
</head>

<!-- Javascript -->
<script>
	
    $(function() {

			$("#areainput").keywordsgenerator({ attachto: $("#areakeywords"), tag: "b", min: 5, max: 30, words: 200, alertmax: false });
			
			//Default options :
			// min: 4          - Characters number minimum for keyword
			// max: 25         - Characters number maximum for keyword
			// words: 50       - Keywords number maximum
			// tag: null       - Filter keywords on a tag
			// alertmid: 40    - Number keywords for first alert
			// alertmax: true  - Enable/Disabled alert number keywords maximum affected
			// attachto: null  - Identifying tag out
			// callback: null  - Function call after treatment
			
    });
	
</script>


<!-- body -->
<body>

<!-- Style -->
<style>

	body{
		width:100%;
		padding:40px;
		background-color:#EEE;
	}
	
	body div{
		width:500px;
		height:250px;
	}

	#areainput{
		width:500px;
		height:200px;
	}
	
	#areakeywords{
		width:500px;
		height:200px;
	}
	
</style>

<!-- Titre -->
<h1>Plugin Jquery : Keywords</h1>

<!-- Descriptif -->
<p>This plugin allows the generation of keywords from a text</p>

<!-- Texte saisi -->
<div>
	<label for="areainput"><b>Write text</b></label>
	<textarea id="areainput" name="areainput"></textarea>
</div>

<!-- Mots-clés générés -->
<div>
	<label for="areakeywords"><b>Keywords</b></label>
	<textarea id="areakeywords" name="areakeywords" readonly></textarea>
</div>
    
    
</body>
</html>
